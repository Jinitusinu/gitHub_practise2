name: Build and Upload Artifact

on: [push]  # Runs when code is pushed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create artifact directory and file
        run: |
          mkdir -p output
          echo "This is an artifact generated by GitHub Actions." > output/artifact.txt
          echo "Hidden file example" > output/.hidden.txt

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: my-sample-artifact
          path: output/
          if-no-files-found: error           # Fail if output folder is empty
          retention-days: 14                 # Store for 14 days
          compression-level: 6               # Default compression
          overwrite: true                    # Overwrite if artifact with same name exists
          include-hidden-files: true         # Include hidden files like .hidden.txt
